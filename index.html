<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | QR code component</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Cormorant+SC:wght@400;500&family=Edu+VIC+WA+NT+Beginner:wght@600&display=swap" rel="stylesheet">
  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    body{
      margin:0;
      padding:0;
      height: 100%;
      background-color: hsl(212, 45%, 89%);
    }
    .design img{
        height: 240px;
        width: 280px;
        background-color: white;
        border-radius: 1em;
    } 
    .design{
      display: flex;
      flex-direction: column;
      text-align: center;
      justify-content: center;
      align-items: center;
      height: 450px;
      width: 300px; 
      border-width: 0;
      background-color: white;
      padding:10px;
      box-sizing: border-box;
      border-radius: 1em;
      
    }
    .design p{
      background-color: white;
      font-size: 15px;
      font-family: 'Cormorant SC', serif;
      font-weight: 400;
      font-family: bold;
      padding: 0 15px;
    }
    
    .cent{
      display: grid;
      place-items: center;
      height: 100vh;
    }
    h3{
      font-family: 'Cormorant SC', serif;
    }
  </style>
</head>
<body>

  <!-- Improve your front-end skills by building projects

  Scan the QR code to visit Frontend Mentor and take your coding skills to the next level -->
  <main>
    <div class="cent">
      <div class="design">
        <img src="images/image-qr-code.png" alt="QR_code">
        <h2>Improve your front-end skills by building projects</h2>
        <p>Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
      </div>
    </div>
  </main>
  
  <!-- <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Veera</a>.
  </div> -->
</body>
</html>
